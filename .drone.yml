---
kind: pipeline
type: kubernetes
name: test

platform:
  os: linux
  arch: amd64

steps:
- name: test
  # do nothing
  pull: if-not-exists
  image: alpine/git
trigger:
  event:
  - pull_request

---
kind: pipeline
type: kubernetes
name: build

platform:
  os: linux
  arch: amd64

steps:
- name: find_packages
  pull: if-not-exists
  image: alpine/git
  commands:
  - ./build.sh find_packages
  when:
    branch:
    - master
    - package/*

- name: build
  pull: always
  image: pcmid/arch-builder
  environment:
    SRCDEST: /packages
  commands:
  - ./build.sh
  when:
    branch:
    - master
    - package/*

trigger:
  branch:
  - master
  - package/*

depends_on:
  - test
